<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개페이지</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .header{
            color: #4A90E2;

        }
        .item{
            color: #4A90E2;
        }
        .introduce{
            background-color: #4A90E2;
            color: white;
            text-align: center;
            vertical-align: middle;
            height:800px;
            width:1920px;
            font-size:80px;
            font-weight: bold;
            display: flex; /* Flexbox 사용 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
            line-height: 150%;
        }
        .main{
            background: #F5F7FA;
        }
        .about{
            color: #4A90E2; 
        }
        .about-content{
            color: black;
        }
        .about-content p{
            color: #626682
        }
        .hobby{
            color: #4A90E2;
        }
        .hobby-box{
            color: black;
        }
    </style>
</head>
<body>
    <header>
    <div class="header">
        <div class="item">      
            <h1>PORTFLOIO</h1>
        </div>

        <div class="introduce">
            <p>안녕하세요!
                <br>
                    제 이름은 배민규 입니다.
                <br>
                    소통하는 개발자가 되고 싶어요.</p>
        </div>
    </div>
    </header>

    <nav>

    </nav>
    
    <main>
        <div class="main">
            <div class="about" id="about">
                <h2>ABOUT</h2>
                <div class="about-content">
                    <div>
                        <h3>EDUCATION</h3>
                        <p>한성대학교 컴퓨터공학부<br>2021.03~2025.02</p>
                        <h3>WORK</h3>
                        <p>프론트엔드 개발자</p>
                    </div>
                    <div>
                        <h3>SKILLS</h3>
                        <p>Python<br>
                            Java<br> 
                            C++<br>
                            JavaScript</p>
                        <h3>ACTIVITIES</h3>
                        <p>멋쟁이사자처럼 13기</p>
                    </div>
                </div>
            </div>
            <div class="hobby" id="hobby">
                <h2>HOBBY</h2>
                <div class="hobby-container">
                    <div class="hobby-box">
                        <h3>게임 하기</h3>
                        <img src="game.jpg" alt="게임 이미지">
                    </div>
                    <div class="hobby-box">
                        <h3>풍경 사진 찍기</h3>
                        <img src="photo.jpg" alt="사진 이미지">
                    </div>
                    <div class="hobby-box">
                        <h3>애니 보기</h3>
                        <img src="anime.jpg" alt="애니 이미지">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
