<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>숫자 맞히기 게임</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .form input[type="number"] {
            width: 200px;
        }

        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>숫자 맞히기 게임</h1>

    <p>1에서 100 사이의 무작위 숫자를 선택합니다. 10턴 이내에 맞출 수 있는지 확인해 보세요. 선택한 숫자가 너무 높았는지 너무 낮았는지 알려드리겠습니다.</p>

    <div class="form">
        <label for="guessField">예측한 숫자: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="예측한 숫자 제출하기" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script>
        let count = 1;
        let randomNum = Math.floor(Math.random()*100) + 1;
        let resetBtn;
        
        const guessField = document.querySelector('.guessField');
        const guessSubmit = document.querySelector('.guessSubmit');

        const resultParas = document.querySelector('.resultParas');
        const guesses = document.querySelector('.guesses');
        const lastResult = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');

        guessSubmit.addEventListener('click', ()=> {
            const userNum = Number(guessField.value);

            if (count === 1) {
                guesses.textContent = '예측한 숫자들: ';
            }
            guesses.textContent += userNum + ' ';

                if(userNum === randomNum) {
                lastResult.textContent = '축하합니다! 맞췄습니다!'
                lastResult.style.backgroundColor = 'green';
                lowOrHi.textContent = '';
                gameOver();
                }
                else if (count === 10) {
                lastResult.textContent = '10번 턴이 끝났습니다! 게임 종료!!';
                lastResult.style.backgroundColor = 'red';
                lowOrHi.textContent = '';
                gameOver();
            } else {
                lastResult.textContent = '틀렸습니다!';
                lastResult.style.backgroundColor = 'red';
                if (userNum < randomNum) {
                    lowOrHi.textContent = '예측한 값이 작습니다!';
                } else {
                    lowOrHi.textContent = '예측한 값이 큽니다!';
                }
            }
            count++;
            guessField.value = '';
        })

        const gameOver = ()=> {
            guessField.disabled = true;
            guessSubmit.disabled = true;

            resetBtn = document.createElement('button');
            resetBtn.textContent = '새 게임 시작하기'
            resetBtn.style.marginLeft = '5px';

            document.body.appendChild(resetBtn);
            resetBtn.addEventListener('click', gameReset);
        }
        const gameReset = ()=> {
            count = 1;
            guesses.textContent="";
            lastResult.textContent = '';
            lowOrHi.textContent = '';

            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = '';

            resetBtn.remove();
        }
    </script>
</body>
</html>
