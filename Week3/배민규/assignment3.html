<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞히기 게임</title>
</head>
<body>
    <h1>숫자 맞히기 게임 🎯</h1>
    <p>1부터 100 사이의 숫자를 맞혀보세요!</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">제출</button>
    <button onclick="resetGame()">새 게임 시작하기</button>
</body>
</html>
