<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>숫자 맞히기 게임</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: black;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>숫자 맞히기 게임</h1>

    <p>
      1에서 100 사이의 무작위 숫자를 선택합니다. 10턴 이내에 맞출 수 있는지
      확인해 보세요. 선택한 숫자가 너무 높았는지 너무 낮았는지 알려드리겠습니다.
    </p>

    <div class="form">
      <label for="guessField">예측한 숫자: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="예측한 숫자 제출하기" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      let randomNum = createRandomNumber(); // 난수 생성
      let count = 1; // 시도 횟수

      const guessField = document.querySelector(".guessField"); // 숫자 입력 창
      const guessSubmit = document.querySelector(".guessSubmit"); // 숫자 입력 버튼

      const guesses = document.querySelector(".guesses"); // 사용자가 입력한 수들
      const lastResult = document.querySelector(".lastResult"); // 맞았는지 결과
      const lowOrHi = document.querySelector(".lowOrHi"); // 낮은지 높은지

      // 1~100 사이의 난수를 생성하는 함수
      function createRandomNumber() {
        const num = Math.floor(Math.random() * 100) + 1;
        console.log("랜덤수: ", num); // 디버깅용

        return num;
      }

      // 입력한 값과 정답을 비교하는 함수
      function checkAnswer() {
        const userAnswer = Number(guessField.value); // 강제 Number 형변환

        if (!userAnswer) return;

        // 입력한 숫자들 보여주기
        if (count == 1) {
          guesses.textContent = "예측 값: ";
        }
        guesses.textContent += userAnswer + " ";

        // 정답 판별
        if (userAnswer === randomNum) {
          // 맞은 경우
          lastResult.textContent = "맞았습니다!";
          lowOrHi.textContent = "";
          setRetryButton(); // 게임 다시하기 버튼
        } else if (count === 10) {
          // 10번 시도하면 종료
          lastResult.textContent = "다시 도전해 보세요.";
          lowOrHi.textContent = "";
          setRetryButton(); // 게임 다시하기 버튼
        } else {
          // 틀린 경우
          lastResult.textContent = "틀렸습니다..";
          if (userAnswer < randomNum) {
            // 낮,높 판별
            lowOrHi.textContent = "Hint: 입력한 숫자는 너무 낮아요.";
          } else {
            lowOrHi.textContent = "Hint: 입력한 숫자는 너무 높아요.";
          }
        }

        count++; // 시도 횟수 증가

        guessField.value = "";
        guessField.focus();
      }

      // 다시하기 버튼을 활성화하는 함수
      function setRetryButton() {
        // 입력 창과 버튼 비활성화
        guessField.disabled = true;
        guessSubmit.disabled = true;

        // 다시하기 버튼 보이기
        const retryButton = document.createElement("button");
        retryButton.textContent = "다시하기";
        retryButton.addEventListener("click", initGame);
        lowOrHi.appendChild(retryButton);
      }

      // 게임을 다시 시작하기 위한 세팅
      function initGame() {
        randomNum = createRandomNumber(); // 난수 생성
        count = 1; // 시도 횟수 초기화

        // guess 입력 창, 버튼 초기상태로
        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = "";
        guessField.focus();

        // resultParas 초기상태로
        const resultParas = document.querySelectorAll(".resultParas p");
        for (p of resultParas) {
          p.textContent = "";
        }

        retryButton.remove(); // 다시하기 버튼 없애기
      }

      // 버튼 누르면 checkAnswer 이벤트
      guessSubmit.addEventListener("click", checkAnswer);
    </script>
  </body>
</html>
